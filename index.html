<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning watch</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
        <header>
            <h1 class="title">Learning watch</h1>
            <p class="explanation">自己学習を計測するもの</p>
        </header>

        <section class="wrapper">
        <div class="container">
            <div class="content">
                <h1 class="main">学習開始</h1>
                <div id="timer">00:00:00:00</div>
                <input type="button" value="開始" id="start">
                <input type="button" value="休憩" id="stop">
                <input type="button" value="終了" id="reset">
                <input type="button" value="記録" id="record">
                <h2 class="sub">今月の学習時間</h2>
                <div id="output">00:00:00:00</div>
            </div>
        </div>
        </section>
    <script src="./main.js"></script>
</body>
</html>
